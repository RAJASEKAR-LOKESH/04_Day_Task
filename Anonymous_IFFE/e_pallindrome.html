<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Anonymous Function
        var arr=[121,323,456,'malayalam','did','how'];
        let palin=function(arr1){
            let str=String(arr1)
            for(let i=0;i<str.length;i++)
            {
                if(str[i]!=str[str.length-i-1]) return false;
            }
            return true;
        }
        for(let i=0;i<arr.length;i++)
        {
            if(palin(arr[i]))
            console.log(arr[i]);
        }

        //IFFE Function
        (function(arr1){
            for(let j=0;j<arr1.length;j++){
            var flag=true;
            let str=String(arr1[j])
            for(let i=0;i<str.length;i++)
            {
                if(str[i]!=str[str.length-i-1])
                flag= false;
            }
            if(flag) console.log(arr1[j])
            }
        })(arr)
    </script>
</body>
</html>
