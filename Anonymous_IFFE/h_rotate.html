    <script>

        //Anonymous Function
        let arr1=[1,2,3,4,5]
        let roatate=function(arr,k){
            for(let i=0;i<k;i++)
            { var temp=arr[0];
                for(let j=0;j<arr.length-1;j++)
                {
                    arr[j]=arr[j+1];
                }
                arr[arr.length-1]=temp;
            }
            return arr;
        }
        console.log(roatate(arr1,2))
        let arr2=[1,2,3,4,5]
        //Ifee Function
