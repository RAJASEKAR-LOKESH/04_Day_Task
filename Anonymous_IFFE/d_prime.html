<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Anonymous Function
        var prime=function(number){
            if(number<=1 ) return false;
                for (let i = 2; i < number; i++) 
                if (number % i == 0) 
                return false;
            return true;
        }
        let arr=[2,3,5,4,9,13,1]
        for(let i=0;i<arr.length;i++)
        {
            if(prime(arr[i]))
             console.log(arr[i]);
        }

        //IFFE Function
        (function(arr1){
            for(let i=0;i<arr1.length;i++)
            {
                var flag=true;
                if(arr1[i]<=1) 
                flag=false;
                else
                {
                for (let j = 2; j < arr1[i]; j++) 
                if (arr1[i] % j == 0) 
                flag= false;
                }
                if(flag==true) console.log(arr1[i]);
            }
        })(arr);
        
    </script>
</body>
</html>
