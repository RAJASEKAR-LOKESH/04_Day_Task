<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Anonymous Function
        var sum_all=function(arr1){
            var sum=0
            for(let i=0;i<arr1.length;i++) 
            sum+=arr1[i];
            return sum;
        }
        let arr=[1,2,34,5,8,9,10]
        console.log(sum_all(arr))

        //IFFE Function
        var iffe_sum=(function(arr1){
            var sum=0
            for(let i=0;i<arr1.length;i++) 
            sum+=arr1[i];
            return sum;
        })(arr);
        console.log(iffe_sum)
    </script>
</body>
</html>
