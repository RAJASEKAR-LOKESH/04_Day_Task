    <script>
        var arr=[121,323,456,'malayalam','did','how'];
        let palindrome=(arr1)=>{
            let str=String(arr1)
            for(let i=0;i<str.length;i++)
            {
                if(str[i]!=str[str.length-i-1]) return false;
            }
            return true;
        }
        for(let i=0;i<arr.length;i++)
        {
            if(palindrome(arr[i]))
            console.log(arr[i]);
        }
    </script>
