<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Anonymous Function
        let dup=function(arr){
            return arr.filter((item,index) => arr.indexOf(item) === index);
        }
        arr=[2,3,45,2,6,3]
        console.log(dup(arr))

        //Ifee Function
        let arr1=[2,3,45,2,6,3]
        let duplicate=(function(arr2){
            return arr2.filter((item,index) => arr2.indexOf(item) === index);
        })(arr1)
        console.log(duplicate)
    </script>
</body>
</html>
