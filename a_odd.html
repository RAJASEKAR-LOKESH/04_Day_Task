<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Anonymous Function
        var odd = function (arr1){
        for(let i=0;i<arr1.length;i++)
        {
            if(arr1[i]%2==1) console.log(arr1[i]);
        }
    }
    let arr=[3,7,9,4,2,5];
    odd(arr);

    // IFFE Function
    (function(arr1)
    {
        for(let i=0;i<arr1.length;i++)
        {
            if(arr1[i]%2==1) console.log(arr1[i]);
        }
    })(arr);
    </script>
</body>
</html>
